<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>p06 SPA Menu</title>
	<style type="text/css">
		body{
			background-color: #eee;
		}

		.navigasi{
			background-color: 	#6495ED;
			padding: 10px;
			float: right;
		}

		.menu{
			padding: 10px;
			color: white;
		}
		.menu:hover{
			cursor: pointer;
			background-color: 		#DB7093;
		}

		.aktif{
			background-color: 		#6B8E23;
		}

		.home{
			background-color: white;
			padding: 10px;
		}

		.isi{
			display: none;
			background-color: white;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="navigasi">
		<span class="menu aktif" id="menu_1">Home</span>
		<span class="menu" id="menu_2">Menu 2</span>
		<span class="menu" id="menu_3">Menu 3</span>
	</div>
	<div class="home" id="isi_1">
		<h2>voici le menu 1</h2>
	</div>
	<div class="isi" id="isi_2">
		<h2>это меню 2</h2>
	</div>
	<div class="isi" id="isi_3">
		<h2>este es el menú 3</h2>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
		    $(".menu").click(function(){
		        let menu_id = $(this).prop('id');
		        let split = menu_id.split('_');
		        let id = split[1];

		        $(".menu").removeClass('aktif');
		        $("#menu_"+id).addClass('aktif');

		        $(".home").slideUp();
		        $("#isi_1").slideUp();
		        $("#isi_2").slideUp();
		        $("#isi_3").slideUp();
		        $("#isi_"+id).slideToggle();
		    });
		});
	</script>
</body>
</html>
